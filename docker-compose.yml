version: '3.8'

services:
  app:
    image: ghcr.io/system-analysis-and-design-2023-sut/server:1.8.1
    deploy:
      mode: replicated
      replicas: 3
      endpoint_mode: vip
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: stop-first
    hostname: sad-server-{{.Task.Slot}}
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/-/live"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sad_net

networks:
  sad_net:
    external: true
